<div id="divUpdateTrxs">
  <h2>Update Transaction</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Request Id</label>
      <input type="text" formControlName="requestId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.requestId.errors }" disabled />
      <div *ngIf="submitted && f.requestId.errors" class="invalid-feedback">
        <div *ngIf="f.requestId.errors.required">RequestId is required</div>
      </div>
    </div>
    
    <div class="form-group">
      <label>State</label>
      <select formControlName="state" [(ngModel)]="state" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.state.errors }">
        <option *ngFor="let state_item  of states">
          {{state_item}}
        </option>
      </select>
      <div *ngIf="submitted && f.currency.errors" class="invalid-feedback">
        <div *ngIf="f.currency.errors.required">State is required</div>
      </div>
    </div>    
    <div class="form-group">
      <label>Reasons Rejected</label>
      <input type="text" formControlName="reasonsRejected" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.reasonsRejected.errors }" />
      <div *ngIf="submitted && f.reasonsRejected.errors" class="invalid-feedback">
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-danger" (click)="decline()">Cancel</button>
    </div>
  </form>
</div>
